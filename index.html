<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MTelus</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img class="app-icon" src="https://i.postimg.cc/1z6cM4mB/A-stylish-smartphone-displaying-a-padlock-icon-representing-the-MTelus-app-MTelus-should-be-written.jpg" alt="Ícone MTelus" />
    <span class="app-title">MTelus</span>
  </header>

  <main>
    <div class="welcome-date" id="date"></div>
    <div class="welcome-title">Seja bem-vindo (a)!</div>

    <div class="search-container">
      <div class="search-bar">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <circle cx="11" cy="11" r="7" stroke="#b3b8c6" stroke-width="2" fill="none" />
          <line x1="16.5" y1="16.5" x2="21" y2="21" stroke="#b3b8c6" stroke-width="2" />
        </svg>
        <input type="text" placeholder="100% grátis e Seguro" disabled />
      </div>
    </div>

    <section class="support-section">
      <div class="support-header">
        <h2>Apoiar o desenvolvedor</h2>
        <a href="#" class="support-link">Dados</a>
      </div>

      <div class="iban-card">
        <div class="iban-header">
          <div class="iban-logo">
            <img src="https://i.postimg.cc/MTqNQ3t9/1745673397337.jpg" alt="BFA" />
          </div>
          <div class="iban-bank">BFA</div>
          <div class="iban-country">
            AO <img src="https://upload.wikimedia.org/wikipedia/commons/9/9d/Flag_of_Angola.svg" alt="Bandeira Angola" />
          </div>
        </div>
        <div class="iban-label">
          IBAN
          <button class="copy-btn" aria-label="Copiar IBAN BFA" data-iban="AO06000600003428062730103" title="Copiar IBAN">
            <svg viewBox="0 0 24 24">
              <rect x="9" y="9" width="13" height="13" rx="2" stroke="currentColor" stroke-width="2" fill="none" />
              <rect x="3" y="3" width="13" height="13" rx="2" fill="none" stroke="currentColor" stroke-width="2" />
            </svg>
          </button>
        </div>
        <input class="iban-value" type="text" readonly value="AO06000600003428062730103" />
      </div>

      <div class="iban-card">
        <div class="iban-header">
          <div class="iban-logo">
            <img src="https://i.postimg.cc/MHGLscCR/1745673324273.jpg" alt="Kwik" />
          </div>
          <div class="iban-bank">Chave Kwik</div>
          <div class="iban-country">
            AO <img src="https://upload.wikimedia.org/wikipedia/commons/9/9d/Flag_of_Angola.svg" alt="Bandeira Angola" />
          </div>
        </div>
        <div class="iban-label">
          IBAN
          <button class="copy-btn" aria-label="Copiar IBAN Kwik" data-iban="AO0604200000000048755641" title="Copiar IBAN">
            <svg viewBox="0 0 24 24">
              <rect x="9" y="9" width="13" height="13" rx="2" stroke="currentColor" stroke-width="2" fill="none" />
              <rect x="3" y="3" width="13" height="13" rx="2" fill="none" stroke="currentColor" stroke-width="2" />
            </svg>
          </button>
        </div>
        <input class="iban-value" type="text" readonly value="AO0604200000000048755641" />
      </div>
    </section>
  </main>
